<div class="searchbar">
  <input type="text" class="btn-extended" id="inputSearch" (blur)="hideSearchbar()" #search (keyup)="this._searchService.search(search.value)" placeholder="Search">
  <div class="btn-search" (click)="extendSearchbar()"></div>
</div>
<a (click)="mobileMenu('open')"><i class="fa fa-bars fa-2x button-menu" id="open-menu"aria-hidden="true"></i></a>
<a (click)="mobileMenu('close')"><i class="fa fa-times fa-2x button-menu hide" id="close-menu" aria-hidden="true"></i></a>

<div class="navigation" id="menu">
  <a class="navbar-brand" href="">Ze Movie<span>V.1.0</span></a>
  <ul class="nav nav-left">
    <li class="nav-category text-uppercase">explorer</li>
    <li routerLinkActive="active"><a routerLink="popular">Popular</a></li>
    <li routerLinkActive="active"><a routerLink="upcoming">Upcoming</a></li>
    <li *ngIf="auth.authenticated()" class="nav-category text-uppercase">my movies</li>
    <li *ngIf="auth.authenticated()" routerLinkActive="active"><a routerLink="watchlist">Watchlist</a></li>
    <li *ngIf="auth.authenticated()" routerLinkActive="active"><a routerLink="watched">Watched!</a></li>
    <li *ngIf="auth.authenticated()" routerLinkActive="active"><a routerLink="archives">Archives</a></li>
    <li *ngIf="auth.authenticated()" class="nav-category text-uppercase">agenda</li>
    <li *ngIf="auth.authenticated()" routerLinkActive="active"><a routerLink="feature">Feature film</a></li>
    <li *ngIf="auth.authenticated()" class="nav-category text-uppercase">Profil</li>
    <li *ngIf="auth.authenticated()" routerLinkActive="active"><a routerLink="profil">Settings</a></li>
    <li *ngIf="auth.authenticated()" routerLinkActive="active"><a (click)="auth.logout()">log Out</a></li>
    <li *ngIf="!auth.authenticated()" routerLinkActive="active" id="login"><a (click)="auth.login()">log In</a></li>
  </ul>
</div>

<div class="container" (window:resize)="onResize($event)">
  <router-outlet></router-outlet>
</div>

<footer>
  <p>&copy; 2017 ZeMovie</p>
</footer>
