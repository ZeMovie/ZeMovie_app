<section id="movies">
  <div class="row">
    <h1>Watchlist</h1>

    <!-- Affiche les films déjà sorties-->
    <h2 class="section">Already out :</h2>
    <ng-container *ngFor="let movie of result;let i=index">
      <div class="movie" *ngIf="checkDate(movie.release_date, 0, '-')">
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 mobile">
          <div class="poster">
            <div class="overlay">
              <div class="navmovie" id='nav{{i}}'>
                <a (click)="this.auth.suppMovie(movie.id);newWatchList()" class="nav-item nav-count-1"><i class="fa fa-trash" aria-hidden="true"></i><span class="invisible">Remove</span></a>
                <a (click)="this.auth.addSeenMovie(movie.id);newWatchList()" class="nav-item nav-count-2"><i class="fa fa-check-circle-o fa-lg" aria-hidden="true"></i><span class="invisible">Seen</span></a>
                <a (click)="this.navMovie('nav'+i)" class="mask">+</a>
              </div>
            </div>
            <a routerLink="/movie/{{movie.id}}">
              <img class="loading" src="/assets/poster.jpg">
              <img *ngIf="movie.backdrop_path && app.innerWidth <= 412" class="thumbnail" src="http://image.tmdb.org/t/p/w300/{{movie.backdrop_path}}">
              <img *ngIf="movie.poster_path && app.innerWidth > 412" class="thumbnail" src="http://image.tmdb.org/t/p/w300/{{movie.poster_path}}">
            </a>
            <p class="note">{{movie.vote_average}}</p>
          </div>
          <h2 class="title">{{movie.title}}</h2>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Affiche les films - 30jours -->
  <div class="row">
    <h2 class="section">Release under 30 days :</h2>
    <ng-container *ngFor="let movie of result;let i=index">
      <div class="movie" *ngIf="checkDate(movie.release_date, 30, '-') && checkDate(movie.release_date, 0, '+')">
        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-2 mobile">
          <div class="poster">
            <div class="overlay">
              <div class="navmovie" id='nav{{i}}'>
                <a (click)="this.auth.suppMovie(movie.id);newWatchList()" class="nav-item nav-count-1"><i class="fa fa-trash" aria-hidden="true"></i><span class="invisible">Remove</span></a>
              </div>
            </div>
            <a routerLink="/movie/{{movie.id}}">
              <img class="loading" src="/assets/poster.jpg">
              <img *ngIf="movie.backdrop_path && app.innerWidth <= 412" class="thumbnail" src="http://image.tmdb.org/t/p/w300/{{movie.backdrop_path}}">
              <img *ngIf="movie.poster_path && app.innerWidth > 412" class="thumbnail" src="http://image.tmdb.org/t/p/w300/{{movie.poster_path}}">
            </a>
            <p class="note">{{movie.vote_average}}</p>
          </div>
          <h2 class="title">{{movie.title}}</h2>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Affiche les films + 30jours -->
  <div class="row">
    <h2 class="section">Release above 30 days :</h2>
    <ng-container *ngFor="let movie of result;let i=index">
      <div class="movie" *ngIf="checkDate(movie.release_date, 30, '+')">
        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-2 mobile">
          <div class="poster">
            <div class="overlay">
              <div class="navmovie" id='nav{{i}}'>
                <a (click)="this.auth.suppMovie(movie.id);newWatchList()" class="nav-item nav-count-1"><i class="fa fa-trash" aria-hidden="true"></i><span class="invisible">Remove</span></a>
              </div>
            </div>
            <a routerLink="/movie/{{movie.id}}">
              <img class="loading" src="/assets/poster.jpg">
              <img *ngIf="movie.backdrop_path && app.innerWidth <= 412" class="thumbnail" src="http://image.tmdb.org/t/p/w300/{{movie.backdrop_path}}">
              <img *ngIf="movie.poster_path && app.innerWidth > 412" class="thumbnail" src="http://image.tmdb.org/t/p/w300/{{movie.poster_path}}">
            </a>
            <p class="note">{{movie.vote_average}}</p>
          </div>
          <h2 class="title">{{movie.title}}</h2>
        </div>
      </div>
    </ng-container>
  </div>
  <div *ngIf="!result">Ajouter d'abord des films a vos favoris</div>
</section>
